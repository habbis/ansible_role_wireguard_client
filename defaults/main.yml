---
# variables
# enable if you want wireguard dkms
rhel_wg_dkms: false
# enable by default
rhel_wg_elrepo: true
# this is enabled by default this config
# enable wireguard to have internet access
# use case if vpn to access your lan
wg_internet_access: true
# wiregaurd internal network
wg_internal_ip: 11.77.1.2/32
# dns server to use 
nameserver1: 1.1.1.1
nameserver2: 8.8.8.8
# allowed ip
# by default 0.0.0.0/0
allowed_ip: 0.0.0.0/0
# wireguard port
wg_server_port: 51820
# wireguard servie
service: wg-quick@wg0
